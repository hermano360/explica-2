<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width" />
  <title>Artist Page</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald|Work+Sans" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous" async></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://use.fontawesome.com/c974f65ff6.js" async></script>

  <script src="assets/js/index.js" async></script>
  <link rel="stylesheet" href="assets/css/index.css">
</head>

<body>
  <div class="body">

    <div class="artist-art">

    </div>



<div class="artist-fade">
    <div class="artist-information">
      <div class="artist-information-top">
        <div class="artist-name  side-padding"></div>
        <div class="artist-social-media">
          <a class="artist-social-facebook" target="_blank"><i class="fa fa-facebook"></i></a>
          <a class="artist-social-twitter" target="_blank"><i class="fa fa-twitter"></i></a>
          <a class="artist-social-instagram" target="_blank"><i class="fa fa-instagram"></i></a>
        </div>
      </div>
      <div class="artist-bio side-padding"></div>
      <div class="artist-bio-hide">
        <i class="fa fa-ellipsis-h"></i>
      </div>
      <div class="artist-nav-bar-container">
      <div class="artist-nav-bar">
        <div class="artist-nav-bar-item popular">Popular</div>
        <div class="artist-nav-bar-item calendar">Calendar</div>
        <div class="artist-nav-bar-item albums">Albums</div>
        <div class="artist-nav-bar-item related">Related</div>
      </div>
      <div class="line-break"></div>
    </div>

      <div class="artist-nav-bar-placeholder">
        <div class="artist-nav-bar">
          <div class="artist-nav-bar-item active">.</div>
        </div>
      </div>
    </div>


    <div class="artist-background-cover">

    </div>
    <div id="popular" class="popular-artist-container">
      <div class="popular-title">
        Popular
      </div>
    </div>
    <div class="artist-background-cover">
      <div class="line-break"></div>
    </div>
    <div class="artist-popular-tracks-container">

    <div class="artist-popular-tracks 1">
    </div>
    <div class="artist-popular-tracks 2">
    </div>
  </div>
  <!-- /Tracks container -->

  <div class="calendar-filter" id="calendar">
    <div class="calendar-filter-info">
      <div class="dropdown">
        <div class="calendar-filter-year dropdown-toggle" id="menu1" type="button" data-toggle="dropdown"><span class="date"></span><span class="caret"></span></div>
        <ul class="dropdown-menu calendar-filter-year-menu" role="menu" aria-labelledby="menu1">
        </ul>
      </div>
      <div class="calendar-filter-button">
        <i class="fa fa-filter"></i>
      </div>
    </div>
  </div>
  <div class="calendar-dates">
  </div>
  <div class="line-break"></div>
  <div class="album-section" id="albums">
    <div class="album-section-header">
      <div class="album-section-title">
        <span>Albums</span>
        <span class="album-section-search">
          <i class="fa fa-search" aria-hidden="true"></i>
        </span>
        <input class="album-section-search-input" type="text" />
      </div>
      <div class="album-section-filter">
        <i class="fa fa-filter"></i>
      </div>
    </div>
    <div class="line-break"></div>
  <div class="album-section-vinyl-container">
  </div>

  </div>
  <div class="related-artists" id="related">
    <div class="related-artists-title">
      Related
    </div>
    <div class="line-break"></div>
    <div class="related-artists-container">
    </div>
  </div>
  </div>

  </div>

</body>

</html>
